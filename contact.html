<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="main-menu">
        <!-- Etiqueta ul ==> Nos permite crear listas no ordenadas. -->
        <div>
            <img src="./images/LogoP.png" width="80" height="80">
        </div>
        <ul class="main-menu opt-menu">
            <!-- li ==> Elementos de la lista -->
            <li> <a href="./index.html">Inicio</a></li>
            <li> <a href="./aboutMe.html">Sobre mi</a> </li>
            <li> <a target="_blank" href="./contact.html">Contáctenos</a> </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Formulario de contacto</h1>

        <form method="GET" action="" class="form-flex">
            <div class="input-form">
                <div>
                    <label for="nombre">Nombre</label>
                </div>
                <input id="nombre" name="nombre" type="text" required>
            </div>

            <div class="input-form">
                <div><label for="apellido">Apellido</label></div>
                <input id="apellido" name="apellido" type="text" required>
            </div>

            <div class="input-form">
                <div><label for="edad">Edad</label></div>
                <input id="edad" name="edad" type="number" required>
            </div>

            <div class="input-form">
                <div><label for="email">Correo eléctronico</label></div>
                <input id="email" name="email" type="email">
            </div>

            <div class="input-form">
                <div><label for="contrasena">Contraseña</label></div>
                <input id="contrasena" name="contrasena" type="password">
            </div>

            <div class="input-form">
                <div><label for="fechaNacimiento">Fecha de nacimiento</label></div>
                <input id="fechaNacimiento" name="fechaNacimiento" type="date">
            </div>

            <section class="opt">
                <div class="input-form options">
                    <h4>Genero</h4>
                    <input id="mujer" name="genero" type="radio">
                    <label for="mujer">Mujer</label>
                    <input id="hombre" name="genero" type="radio">
                    <label for="hombre">Hombre</label>
                </div>

                <div class="input-form options">
                    <h4>Deporte favorito</h4>
                    <input id="futbol" name="futbol" type="checkbox">
                    <label for="futbol">Futbol</label>
                    <input id="ciclismo" name="ciclismo" type="checkbox">
                    <label for="ciclismo">Ciclismo</label>
                </div>
            </section>

            <div class="form-button">
                <button type="submit">Enviar</button>
            </div>
        </form>

    </div>

</body>

</html>
